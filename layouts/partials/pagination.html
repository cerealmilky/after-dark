<nav>
  <p>
    {{if .Paginator.HasPrev }}
      <a href="{{ .Paginator.Prev.URL }}">&laquo; Previous</a> |
    {{ end }}
    <span>第 {{ .Paginator.PageNumber }} 页，共 {{ .Paginator.TotalPages }}页</span>
    {{ if .Paginator.HasNext }}
      | <a href="{{ .Paginator.Next.URL }}">Next &raquo;</a>
    {{ end }}
  </p>
</nav>
